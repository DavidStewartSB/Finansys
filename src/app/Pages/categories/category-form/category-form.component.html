<!--Breadcrumb de diretório "Home / Categorias / Formulário de Categorias "-->
<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a> </li>
    <li class="breadcrumb-item active">{{pageTitle}} </li>
  </ol>
</nav>

<!--Informações do form de Categoria +  bidding-->
<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <!--Botão de voltar-->
  <div class="col-md-3">
    <a routerLink="/categories" 
       class="btn btn-success float-right"> 
      <i class="pi pi-backward"></i> Voltar 
    </a>
  </div>
</div>
<!-- fim do header de Informações-->

<form [formGroup]="categoryForm" (submit)="submitForm()">
  
  <!--Card-Form-->
  <div class="card">
    <div class="card-header">Informações sobre a categoria</div>
    <div class="card-body">

      <div class="form-row">
        <!--Form de Nome-->
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
            <input type="text" 
                   class="form-control" 
                   id="name"
                   formControlName="name">
          <div class="text-danger" 
               *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched ">
            <div *ngIf="categoryForm.get('name').errors.required">Dado Obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <!--Form de Descrição-->
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" 
                 id="description" formControlName="description">
        </div>

      </div>

    </div>
  </div>
  <!--Fim do Card-->

  <!--Alertas de erros-->
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Error no servidor: </strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}} </li>
  
    </ul>

  </div>
  <!--Botão submit de envio dos formulários-->
  <button type="submit" 
          class="btn btn-primary btn-lg float-right mt-2 "
          [disabled]="submitingForm || categoryForm.invalid">Salvar</button>

</form>''
