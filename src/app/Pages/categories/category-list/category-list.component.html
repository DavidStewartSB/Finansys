<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="nova" class="btn btn-success float-lg-right">Nova Categoria <i class="pi pi-step-forward-alt"></i></a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-info text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td><strong>{{category.name}}</strong><br>
      <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'editar']" class="btn btn-outline-info btn-sm mr-2">Editar <i class="pi pi-pencil"></i></a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir <i class="pi pi-ban"></i></button>
      </td>
    </tr>
  </tbody>
</table>
